<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Anime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a1d3b;
      color: white;
      text-align: center;
      transition: background-color 0.5s;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
    }

    .anime-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .anime-card {
      background-color: #ffffff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .anime-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .anime-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .anime-card h3 {
      font-size: 16px;
      margin: 10px;
      color: #000;
    }

    #colorButton {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #0055ff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button.back {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 40px;
      font-weight: bold;
    }

    button.back:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Daftar Anime</h1>
  <div class="anime-container" id="animeList"></div>
  <button class="back" onclick="window.location.href='index.html'">Kembali ke Beranda</button>
  <button id="colorButton" onclick="ubahWarna()">Ubah Warna</button>

  <script>
    const animeList = [
      {
        name: "Tensura",
        genre: "Fantasy, Action",
        rating: "8.3",
        img: "tensura.png",
        synopsis: "Seorang pria bereinkarnasi menjadi slime di dunia lain."
      },
      {
        name: "One Piece",
        genre: "Adventure, Action",
        rating: "9.1",
        img: "https://images.alphacoders.com/935/935879.png",
        synopsis: "Petualangan Luffy untuk menjadi Raja Bajak Laut!"
      },
      {
        name: "Boku no Hero",
        genre: "Action, Superhero",
        rating: "8.5",
        img: "https://static.wikia.nocookie.net/heroacademia/images/0/07/Izuku_MHA_Anime.png",
        synopsis: "Seorang bocah tanpa kekuatan berusaha menjadi pahlawan."
      },
      {
        name: "Naruto",
        genre: "Action, Ninja",
        rating: "9.0",
        img: "https://upload.wikimedia.org/wikipedia/id/9/94/NarutoCoverTankobon1.jpg",
        synopsis: "Petualangan Naruto Uzumaki dalam mencapai impiannya menjadi Hokage."
      },
      {
        name: "Naruto Shippuden",
        genre: "Action, Adventure",
        rating: "9.2",
        img: "https://upload.wikimedia.org/wikipedia/en/7/79/Naruto_Shippuden_key_visual.png",
        synopsis: "Kisah lanjutan Naruto setelah dua tahun berlatih keras bersama Jiraiya."
      }
    ];

    const container = document.getElementById("animeList");
    animeList.forEach(anime => {
      const card = document.createElement("div");
      card.className = "anime-card";
      card.innerHTML = `
        <img src="${anime.img}" alt="${anime.name}">
        <h3>${anime.name}</h3>
      `;
      card.onclick = () => {
        localStorage.setItem("selectedAnime", JSON.stringify(anime));
        window.location.href = "isi.html";
      };
      container.appendChild(card);
    });

    let darkMode = true;
    function ubahWarna() {
      document.body.style.backgroundColor = darkMode ? "#2a52be" : "#0a1d3b";
      darkMode = !darkMode;
    }
  </script>
</body>
</html>
