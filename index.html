<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Anime List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="bgColorBtn">Ubah Background</button>

  <!-- BERANDA -->
  <section id="home" class="active">
    <h1>Hai, aku Akio! Ini daftar anime favoritku~</h1>
    <button id="lihatDaftarBtn">Lihat Daftar Anime</button>
  </section>

  <!-- DAFTAR ANIME -->
  <section id="list">
    <h2>Daftar Anime Favorit</h2>
    <div id="animeContainer" class="anime-grid"></div>
    <button id="backHomeBtn">Kembali ke Beranda</button>
  </section>

  <!-- DETAIL ANIME -->
  <section id="detail">
    <h2 id="animeTitle"></h2>
    <img id="animeImage" alt="Poster Anime">
    <p><strong>Genre:</strong> <span id="animeGenre"></span></p>
    <p><strong>Rating:</strong> <span id="animeRating"></span></p>
    <p><strong>Sinopsis:</strong></p>
    <p id="animeSynopsis"></p>

    <div class="watch-buttons">
      <p>Pilih situs untuk menonton:</p>
      <button id="zoroBtn">Zoronime</button>
      <button id="biliBtn">Bilibili</button>
    </div>

    <button id="backListBtn">Kembali ke Daftar</button>
    <button id="backHomeBtn2">Kembali ke Beranda</button>
  </section>

  <footer>&copy; 2025 AkioSajaSih. All rights reserved.</footer>

  <script src="script.js"></script>
</body>
</html>
